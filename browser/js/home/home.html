<section id="home" class="home-container">
    <div class="text-center">
      <h3>Welcome to Cooking with Alex!</h3>
      <h4>A voice assisted cooking application</h4>
    </div>


    <form id="login-form" name="loginForm" ng-submit="sendLogin(login)">

      <alert type="danger" ng-show="error">
          {{ error }}
      </alert>
      <div ng-messages="loginForm.email.$error" ng-hide="guestLoginForm.email.$pristine" role="alert">
          <div ng-message="required" class="alert alert-warning">Email is required</div>
          <div ng-message="email" ng-show="guestLoginForm.$submitted" class="alert alert-warning">Please enter a valid email</div>
      </div>
      <div ng-messages="loginForm.password.$error" ng-hide="guestLoginForm.password.$pristine" role="alert">
          <div ng-message="required" class="alert alert-warning">Password is required</div>
      </div>
      <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" name="email" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" name="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
  </form>
