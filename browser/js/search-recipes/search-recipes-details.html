<div class="recipe-container">
  <div class="col-lg-4 col-md-6 col-xs-12 recipe">
      <header class="text-center">
        <h2 id="recipe-title">{{ recipe.title }}</h2>
      </header>
      <hr />
      <div class="recipe-list">
        <h3>Ingredients</h3>
        <ul class="ingredient-list"> 
          <li ng-repeat="ingredient in recipe.ingredients">{{ingredient}}</li>
        </ul>
      </div>
      <hr />
      <div class="recipe-list">
        <h3>Directions</h3>
        <ul class="direction-list">
          <li ng-repeat="direction in recipe.directions">{{direction}}</li>
        </ul>
      </div> 
      <div class="row" ng-show="recipe.sourceUrl">
        <div class="col-xs-12">
          <p>Check out the source: <a ng-href={{recipe.sourceUrl}} target="_blank">{{recipe.sourceUrl}}</a></p>
        </div>
      </div>    
      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-raised btn-primary" ng-click="addRecipe()" type="submit">Save</button>
        </div>
        <div class="col-xs-6">
          <button class="btn btn-raised btn-danger" ng-click="">Go Back</button>
        </div>
      </div>     
  </div>
</div>
