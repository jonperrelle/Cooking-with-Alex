<section>
  <div class="col-sm-3 col-xs-1"></div>
  <div class="col-sm-6 col-xs-10">
    <div class="col-xs-12 text-center">
        <h3>Search for a New Recipe</h3>
    </div>
    <div class="col-xs-12 text-center">
      <div class="input-group">
        <input type="text" class="form-control search-box" placeholder="Search for a New Recipe..." ng-model="recipe">
        <span class="input-group-btn">
          <button class="btn search-btn" type="button" ng-click="submitQuery(recipe)">Search!</button>
        </span>
      </div>
    </div>
  </div>
  <div class="col-sm-3 col-xs-1"></div>
</section>
